services:

  # üß≠ Zookeeper for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ai-assurance-net

  # üì° Kafka broker for telemetry ingestion
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ai-assurance-net

  # üß± Kafka topic initializer
  kafka-init:
    build: ./services/kafka-init
    container_name: kafka-init
    depends_on:
      - kafka
    restart: "no"
    networks:
      - ai-assurance-net

  # üß† MMS consumer (reads and processes Kafka messages)
  mms-consumer:
    build:
      context: ./services/mms-consumer
    container_name: mms-consumer
    depends_on:
      kafka:
        condition: service_healthy
    restart: on-failure
    networks:
      - ai-assurance-net

  # üåê TIB Producer API (receives telemetry from ASA)
  tib-producer-api:
    build: ./services/tib-producer-api
    container_name: tib-producer-api
    ports:
      - "8002:8000"
    depends_on:
      - kafka
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-assurance-net

  # üóÑÔ∏è PostgreSQL for baseline storage
  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: assurance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai-assurance-net

  # üìä Quality Baseline Service (QBS)
  baseline-service:
    build: ./services/baseline
    container_name: baseline-service
    ports:
      - "8001:8000"
    restart: on-failure
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:yourpassword@postgres/assurance_db
    networks:
      - ai-assurance-net

  # üõ∞Ô∏è Assurance Sidecar Agent (ASA)
  sidecar-agent:
    build: ./services/sidecar-agent
    container_name: sidecar-agent
    depends_on:
      - tib-producer-api
    entrypoint: ["sh", "-c", "sleep 10 && python agent.py"]
    restart: on-failure
    networks:
      - ai-assurance-net

  # üßæ Assurance Service (AS)
  assurance-service:
    build: ./services/assurance-service
    container_name: assurance-service
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:yourpassword@postgres:5432/assurance_db
    networks:
      - ai-assurance-net

volumes:
  postgres_data:

networks:
  ai-assurance-net:
    driver: bridge
